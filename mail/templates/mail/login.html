{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div style="display:flex; gap: 10px;">
        <button class="btn btn-sm btn-outline-primary" id="button-email">email</button>
        <button class="btn btn-sm btn-outline-primary" id="button-username">username</button>
    </div><br>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" id="form-email" type="email" name="email" placeholder="Email">
        </div>
        <div>
            <input autofocus class="form-control" id="form-username" type="text" name="username" placeholder="Username">
        </div><br>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}

{% block script %}
<script src="{% static 'mail/register.js' %}"></script>
{% endblock %}
